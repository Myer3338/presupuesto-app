<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>

  <div class="elemento limpiarEstilos" *ngFor="let listado of listado">
    <div class="elemento_descripcion">{{ listado.descripcion }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">{{listado.valor | currency : 'COP' : 'symbol-narrow'}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn" (click)="eliminarRegistro(listado.id)">
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>
</div>
